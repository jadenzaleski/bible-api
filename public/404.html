<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">Error</div>
    <div class="error-message">Something went wrong. Check your path.</div>
</div>
</body>
</html>
