<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>404 Error</title>
    <style>
        /* #f46b45 â†’ #eea849 */

        * {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
        }
        .error-message {
            font-size: 20px;
        }

        #path {
            font-style: italic;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust the gap between buttons as needed */
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 30px;
            padding: 15px;
            height: 60px;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: color 0.3s ease; /* Smooth transition for text color */
            color: black;
            background: linear-gradient(#f2f2f2, #f2f2f2) padding-box,
            linear-gradient(to right, #ff6f61, #ff9068) border-box;
            border: 2px solid transparent;

        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #ff6f61, #ff9068);
            transition: left 0.4s ease;
            z-index: 0;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: white; /* Change text color on hover */
        }

        button svg, button span {
            position: relative;
            z-index: 1; /* Keep text and icons above the gradient background */
        }

        button > svg {
            padding: 5px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentRoute = window.location.pathname;
            const text = document.getElementById("path");
            text.textContent = currentRoute;
        });
    </script>
</head>
<body>
<div class="error-container">
    <img alt="logo" src="https://api.jadenzaleski.com/bible/logo" width="200" height="200"/>
    <div class="error-code">oh no!</div>
    <p class="error-message">The path <span id="path">howdy</span> is not available. Please check you path or review the documentation.</p>
    <div class="button-container">
        <button onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
            </svg>
            <span>Go Back</span>
        </button>
        <button onclick="location.href='https://api.jadenzaleski.com/bible/docs'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
                <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
            </svg>
            <span>Documentation</span>
        </button>
    </div>
</div>
</body>
</html>
